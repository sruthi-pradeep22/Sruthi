    <h1><u>BACKGROUND COLOR</u></h1>
    <p>In CSS (Cascading Style Sheets), we can set the background color of an HTML element using the background-color property</p>
    <p> This property allows you to define the color of the background area of an element</p>
    <p>Eg:</p>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color:#aa2222;   
        }
    </style>
    <div></div>
</body>
