<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <button onclick="apicaller()">click me</button>
    <script>
        async function apicaller() {
            let div = document.getElementById('root');
            let apiData = await fetch('https://jsonplaceholder.typicode.com/todos');
            apiData = await apiData.json();

            apiData.map((item) => {
                let h1 = document.createElement('h1');
                let h2 = document.createElement('h2');
                let h3 = document.createElement('h3');
                let h4 = document.createElement('h4');
                
                h1.innerHTML = `userId: ${item.userId}`;
                h2.innerHTML = `id: ${item.id}`;
                h3.innerHTML = `title: ${item.title}`;
                h4.innerHTML = `completed: ${item.completed}`;
                
                div.appendChild(h1);
                div.appendChild(h2);
                div.appendChild(h3);
                div.appendChild(h4);
            });
        }
    </script>
</body>
</html>
