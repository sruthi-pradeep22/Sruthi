<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(210,221, 231);">
    <h1><u>TABLES</u></h1>
    <p>HTML tables allow web developers to arrange data into rows and columns.</p>
    <table border="1">
        <tr>
            <th>name</th>
            <th>age</th>
            <th>gender</th>
        </tr>
        <tr>
            <td>sruthi</td>
            <td>22</td>
            <td>f</td>
        </tr>
        <tr>
            <td>appu</td>
            <td>20</td>
            <td>m</td>
        </tr>
    </table>
</body>
</html>
